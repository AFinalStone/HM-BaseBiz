apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.hm.plugin.commconfig'

android {

    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude "META-INF/proguard/coroutines.pro"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    api 'com.trello.rxlifecycle2:rxlifecycle-navi:2.2.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    //黄油刀
    api 'com.jakewharton:butterknife:8.4.0'
    //EventBus
    api 'org.greenrobot:eventbus:3.0.0'
    //luban压缩图片
    api 'top.zibin:Luban:1.1.3'
    api 'com.github.chrisbanes:PhotoView:2.0.0'

    api 'com.heima.iou:hmsharedatalocal:1.0.0'
    api 'com.heima.iou:hmnetworklocal:1.0.0'
    api 'com.heima.iou:hmloggerlocal:1.0.0'
    api 'com.heima.iou:hmtoolslocal:1.0.0'
    api 'com.heima.iou:hmuikitlocal:1.0.0'
    api 'com.heima.iou:hmsocialsharelocal:1.0.0'
    api 'com.heima.iou:hmrouterlocal:1.0.0'
    api 'com.heima.iou:hmrxpermissionlocal:1.0.0'
    
}
apply from: './maven_local.gradle'